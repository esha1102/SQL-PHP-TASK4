<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product CHOOSING</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Bungee&family=Gemunu+Libre:wght@200..800&family=Goldman:wght@400;700&family=Lexend+Deca:wght@100..900&family=Modak&family=Rubik+Dirt&family=Rubik+Distressed&family=Sigmar+One&family=Unica+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2b1b1b;
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1a1a1a;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px;
            font-size: 1rem;
        }

        .navbar a:hover {
            color: #ff9999;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            color: #fff;
        }

        .card:hover .card-title {
            background-color: #ff9999;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">LOGO</div>
        <div class="links">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Product">
            <div class="card-title">Cleanser</div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Product">
            <div class="card-title">Face Mask</div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Product">
            <div class="card-title">Exfoliator</div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Product">
            <div class="card-title">Serum</div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Product">
            <div class="card-title">Moisturizer</div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Product">
            <div class="card-title">Facial Oil</div>
        </div>
    </div>
</body>
</html>
